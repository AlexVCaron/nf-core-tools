name: nf-core/tools release API docs
on:
  release:
    types: [published]

jobs:
  api-docs:
    name: Build & push Sphinx API docs
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        dir: [latest, $GITHUB_REF]

    steps:
      - name: Check out source-code repository
        uses: actions/checkout@v2

      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7

      - name: Install python dependencies
        run: |
          pip install --upgrade pip
          pip install -r ./docs/api/requirements.txt
          pip install .

      - name: Build HTML docs
        run: make --directory ./docs/api html

      - name: Sync release docs
        if: github.repository == 'nf-core/tools'
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: nf-co.re
          username: nf-core
          password: ${{ secrets.ftp_password }}
          local-dir: docs
          server-dir: public_html/docs/${{ matrix.dir }}/
          protocol: ftps
          port: 1234 # I think we need to specify the port if we are using ftps
