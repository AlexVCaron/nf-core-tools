name: Lint Python
on:
  push:
    paths:
      - '**.py'
      - scripts/nf-core
  pull_request:
    paths:
      - '**.py'
      - scripts/nf-core

jobs:
  PythonLint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Check code lints with Black
        uses: jpetrucciani/black-check@master
