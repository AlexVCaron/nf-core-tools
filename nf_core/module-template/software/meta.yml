name: {{ cookiecutter.tool_name }}
## TODO nf-core: Add a description of the module and list keywords
description: write your description here
keywords:
  - sort
tools:
  - {{ cookiecutter.tool }}:
      ## TODO nf-core: Add a description and other details for the software below
      description: {{ cookiecutter.tool_description }}
      homepage: {{ cookiecutter.tool_doc_url }}
      documentation: {{ cookiecutter.tool_doc_url }}
      tool_dev_url: {{ cookiecutter.tool_dev_url }}
      doi: ""
      licence: {{ cookiecutter.tool_licence }}

## TODO nf-core: If you are using any "params" in the main.nf script of the module add them below
params:
  - outdir:
      type: string
      description: |
        The pipeline's output directory. By default, the module will
        output files into `$params.outdir/<SOFTWARE>`
  - publish_dir_mode:
      type: string
      description: |
        Value for the Nextflow `publishDir` mode parameter.
        Available: symlink, rellink, link, copy, copyNoFollow, move.
  - enable_conda:
      type: boolean
      description: |
        Run the module with Conda using the software specified
        via the `conda` directive
  - singularity_pull_docker_container:
      type: boolean
      description: |
        Instead of directly downloading Singularity images for use with Singularity,
        force the workflow to pull and convert Docker containers instead.

